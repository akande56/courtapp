{% extends 'account/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Assign Lawyer
{% endblock title %}

{% block inner %}
  <h1>Assign Lawyer to Case: {{ case.title }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Assign Lawyer">
  </form>

  <br><br>

  <a class="btn btn-primary" href="{% url 'case_list' %}" >Back to Case List</a>
{% endblock inner %}
