{% extends "base2.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Add Case
{% endblock title %}


{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header card-header-primary">
        <div class="card-title"><h3 class="mt-5 h2">Add new Case</h3></div>
      </div>
      <div class="card-body">
        <form class="login" method="post" action="{% url 'add_case' %}">
          {% csrf_token %}
          {{ form|crispy }}
          
          
          <button class="primaryAction btn btn-primary" type="submit">Add</button>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock content %}
