{% extends 'account/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Assign Judge
{% endblock title %}

{% block inner %}
  <h1>Assign Judge to Case: {{ case.title }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <input class="btn btn-success" type="submit" value="Assign Judge">
  </form>

  <br><br>

  <a class="btn btn-primary" href="{% url 'case_list' %}">Back to Case List</a>
{% endblock inner %}
