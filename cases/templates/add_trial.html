{% extends 'base2.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Add Trial
{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Add Trial</h1>
  <br>

  <h3>Case: {{ case.title }}</h3>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-success" type="submit" value="Add Trial">
  </form>

  <br><br>

  <a class="btn btn-primary" href="{% url 'case_detail' case_id=case.id %}">Back to Case Detail</a>
    </div>
  </div>
{% endblock content %}
