{% extends "base2.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}
  {% translate "Change Password" %}
{% endblock head_title %}
{% block content %}
  <div class="card">
    <div class="card-header card-header-primary">
      <div class="card-title"><h1>{% translate "Change Password" %}</h1></div>
    </div>
    <div class="card-body">
      
  <form method="post"
        action="{% url 'account_change_password' %}"
        class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit" name="action">{% translate "Change Password" %}</button>
  </form>
    </div>
  </div>
{% endblock content %}
